<html>
<head>
    <title>Upload slide</title>
</head>
<body>
    <h1>Upload slide</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Select a pptx or ppt file to upload:</p>
        <input type="file" name="file" accept=".pptx,.ppt">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
